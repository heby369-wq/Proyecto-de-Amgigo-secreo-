<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>

  <!-- Fuentes optimizadas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" loading="lazy">
    </header>

    <section class="input-section" aria-labelledby="section-title">
      <h2 id="section-title" class="section-title">Agrega los nombres de tus amigos</h2>

      <form class="input-wrapper" onsubmit="event.preventDefault(); agregarAmigo();">
        <label for="amigo" class="visually-hidden">Nombre del amigo</label>
        <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" autocomplete="off">
        <button type="submit" class="button-add">Añadir</button>
      </form>

      <ul id="listaAmigos" class="name-list" role="list" aria-label="Lista de amigos"></ul>
      <ul id="resultado" class="result-list" aria-live="polite" aria-label="Resultado del sorteo"></ul>

      <div class="button-container">
        <button type="button" class="button-draw" id="sortearBtn" aria-label="Sortear amigo secreto">
          <img src="assets/play_circle_outline.png" alt="Ícono para sortear" loading="lazy">
          Sortear amigo
        </button>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
